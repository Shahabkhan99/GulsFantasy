 <style>
     ul.ing {
        list-style-type: none;
         padding: 15px;
		 text-align: center;
		 color: #fff;
    }
    ul.ing > li {
        color: #fff; 
        margin-bottom: 5px;
        display: flex;         /* Use flexbox to align */
        align-items: center;
		text-align: left;  /* Vertically center checkbox with text */
		margin-left: 10px;
    }
    ul.ing > li input[type="checkbox"] {
        margin-right: 10px;    /* <-- Adds the space */
        flex-shrink: 0;        /* Prevents it from shrinking */
        width: 1.1em;
        height: 1.1em;
		    }

 /* Defines 2 columns: 
       Col 1 (auto) for the STEP box, 
       Col 2 (1fr) for the text, which fills the rest of the space */ 
    ol.dir {
        list-style: none;
        padding: 15px; 
		text-align: center;
		color: #fff;
    }
	ol.dir > li {
    display: grid;
    grid-template-columns: auto 1fr; 
    grid-gap: 10px;            /* Space between STEP box and text */
    align-items: stretch;        /* Aligns "STEP" box and text to the top */    
    text-align: left;          /* Keeps your text left-aligned */
    list-style-type: none;
    counter-increment: item;
    margin-bottom: 25px;       /* Space between steps */
    color: #fff; 
    margin-left: 40px;
	padding: 10px 10px 0px 10px;

		
}
    ol.dir > li:before {
        content: "STEP " counter(item);
        background-color: #f5a623;
        color: #fff;
        font-weight: bold;
        padding: 0px 10px 0px 10px; 
        border-radius: 10px;
		text-align: left;
    }
    
    /* Other styles for headings */
    .org {
        color: #fff;
    }

    /* Styles for subheading bars (e.g., "For the cake") */
    ul.ing h4,
    ol.dir h4 {
        background-color: #f5a623; /* Orange color */
        color: #333; /* Dark text */
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 4px;
        margin-bottom: 15px;
        display: inline-block; /* Makes it only as wide as its text */
        width: auto;
		text-align: center;
    }
	 
</style>
